<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Create Communication tokens for Teams users (SPA)</title>
  <link rel="SHORTCUT ICON" href="./favicon.svg" type="image/x-icon">

  <!-- Including msal-browser.js to make debug easy. Use msal-browser.min.js to optimize the performance. -->
  <script src="https://alcdn.msauth.net/browser/2.27.0/js/msal-browser.js"
    integrity="sha384-CsXI9QUbEXvbc1SIiLQ1/sUNkZZfkQSamJ2YU4g/yDKQNDyn8D2HTgR1ww7QV5+U"
    crossorigin="anonymous"></script>

  <!-- Adding Bootstrap 5 for UI components  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Create Communication tokens for Teams users (SPA)</a>
      <div class="btn-group ms-auto dropstart">
        <button type="button" id="signInBtn" class="btn btn-success">Sign-in</button>
        <button type="button" id="signOutBtn" class="btn btn-secondary d-none">Sign-out</button>
      </div>
    </div>
  </nav>
  <!-- Content -->
  <br>
  <h5 id="title-div" class="card-header text-center">Please sign in with an Azure AD account of a Teams user</h5>
  <h5 id="welcome-div" class="card-header text-center d-none"></h5>
  <div class="card d-none" id="card-content">
    <div class="card-body text-center">
      <span class="lead">Click the button below to exchange the Azure AD token of the logged-in user for a Communication
        access token.</span><br />
      <code><pre id="response" class="text-start card-text"></pre></code><br />
      <button type="button" id="callCteButton" class="btn btn-primary d-none">Create a
        credential</button>
    </div>
  </div>

  <!-- Importing bootstrap.js and supporting js libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

  <!-- Load the app -->
  <script type="text/javascript" src="./bundle.js"></script>
</body>

</html>
