<!DOCTYPE html>
<html>

<head>
  <style>
    .large-button {
      width: 300px;
      height: 50px;
      font-size: 16px;
      word-wrap: break-word;
      white-space: normal; 
    }
  </style>
  <title>Azure Communication Services Quickstart</title>
</head>

<body>
  <h4>Azure Communication Services</h4>
  <h3>BETA6 TEST SAMPLE</h3>
  <form style="display: block;">
    <div style="margin-bottom: 10px;">
      <h4>Create Call</h4>
      <input class="large-button" type="submit" formaction="/outboundCall" value="Place a call!">
      <input class="large-button" type="submit" formaction="/outboundCallACS" value="Place a call ACS!">
      <input class="large-button" type="submit" formaction="/groupCall" value="Place group call!">
    </div>
    <div style="margin-bottom: 10px;">
      <h4>Add/Remove Participant</h4>
      <input class="large-button" type="submit" formaction="/addPSTNParticipant" value="Add PSTN participant!">
      <input class="large-button" type="submit" formaction="/addACSParticipant" value="Add ACS participant!">
      <input class="large-button" type="submit" formaction="/removePSTNParticipant" value="Remove PSTN participant!">
      <input class="large-button" type="submit" formaction="/removeACSParticipant" value="Remove  ACS participant!">
    </div>
    <div style="margin-bottom: 10px;">
      <h4>Mute Participant</h4>
      <input class="large-button" type="submit" formaction="/MuteACSParticipant" value="Mute ACS participant!">
      
    </div>
    <div style="margin-bottom: 10px;">
      <h4>Transfer Call</h4>
      <input class="large-button" type="submit" formaction="/transferCallToParticipant" value="Transfer call!">
    </div>
    <div style="margin-bottom: 10px;">
      <h3>Play Media</h3>
      <div style="margin-bottom: 5px;">
        <input class="large-button" type="submit" formaction="/playMediaToAllWithTextSource"
          value="Play media to all with text source!">
        <input class="large-button" type="submit" formaction="/playMediaToAllWithFileSource"
          value="Play media to all with file source!">
        <input class="large-button" type="submit" formaction="/playMediaToAllWithSSMLSource"
          value="Play media to all with SSML source!">
      </div>
      <div style="margin-bottom: 5px;">
        <input class="large-button" type="submit" formaction="/playMediaToTargetWithTextSource"
          value="Play media to target with text source!">
        <input class="large-button" type="submit" formaction="/playMediaToTargetWithFileSource"
          value="Play media to target with file source!">
        <input class="large-button" type="submit" formaction="/playMediaToTargetWithSSMLSource"
          value="Play media to target with SSML source!">
      </div>
      <div style="margin-bottom: 5px;">
        <input class="large-button" type="submit" formaction="/playMediaToAllWithMultiplePlaySources"
          value="Play media to all with multiple play sources!">
        <input class="large-button" type="submit" formaction="/playMediaToTargetWithMultiplePlaySources"
          value="Play media to target with multiple play sources!">
      </div>
      <div style="margin-bottom: 5px;">
        <input class="large-button" type="submit" formaction="/playMediaToAllWithInvalidPlaySource"
          value="Play media to all with invalid play sources!">
        <input class="large-button" type="submit" formaction="/playMediaToTargetWithInvalidPlaySource"
          value="Play media to target with invalid play source!">
      </div>
    </div>
    <div style="margin-bottom: 10px;">
      <input class="large-button" type="submit" formaction="/recognizeMedia" value="Recognize media!">
    </div>
    <div style="margin-bottom: 10px;">
      <input class="large-button" type="submit" formaction="/startContinuousDtmf" value="Start continuous Dtmf!">
    </div>
    <div style="margin-bottom: 10px;">
      <input class="large-button" type="submit" formaction="/stopContinuousDtmf" value="Stop continuous Dtmf!">
    </div>
    <div style="margin-bottom: 10px;">
      <input class="large-button" type="submit" formaction="/sendDtmfTones" value="Send Dtmf tones!">
    </div>
    <div style="margin-bottom: 10px;">
      <input class="large-button" type="submit" formaction="/startRecording" value="Start recording!">
    </div>
    <div style="margin-bottom: 10px;">
      <input class="large-button" type="submit" formaction="/pauseRecording" value="Pause recording!">
    </div>
    <div style="margin-bottom: 10px;">
      <input class="large-button" type="submit" formaction="/resumeRecording" value="Resume recording!">
    </div>
    <div style="margin-bottom: 10px;">
      <input class="large-button" type="submit" formaction="/stopRecording" value="Stop recording!">
    </div>
    <div style="margin-bottom: 10px;">
      <input class="large-button" type="submit" formaction="/download" value="Download recording!">
    </div>
    <div style="margin-bottom: 10px;">
      <input class="large-button" type="submit" formaction="/downloadMetadata" value="Download metadata!">
    </div>
    <div style="margin-bottom: 10px;">
      <input class="large-button" type="submit" formaction="/startMediaStreaming" value="Start media streaming!">
    </div>
    <div style="margin-bottom: 10px;">
      <input class="large-button" type="submit" formaction="/stopMediaStreaming" value="Stop media streaming!">
    </div>
    <div style="margin-bottom: 10px;">
      <input class="large-button" type="submit" formaction="/startTranscription" value="Start transcription!">
    </div>
    <div style="margin-bottom: 10px;">
      <input class="large-button" type="submit" formaction="/updateTranscription" value="Update transcription!">
    </div>
    <div style="margin-bottom: 10px;">
      <input class="large-button" type="submit" formaction="/stopTranscriptionAsync" value="Stop transcription!">
    </div>
    <div style="margin-bottom: 10px;">
      <input class="large-button" type="submit" formaction="/holdParticipant" value="Hold participant!">
    </div>
    <div style="margin-bottom: 10px;">
      <input class="large-button" type="submit" formaction="/unholdParticipant" value="Unhold participant!">
    </div>
    <div style="margin-bottom: 10px;">
      <input class="large-button" type="submit" formaction="/playWithInterruptMediaFlag"
        value="Play with interrupt media flag!">
    </div>
    <div style="margin-bottom: 10px;">
      <input class="large-button" type="submit" formaction="/cancelAllMediaOperation"
        value="Cancel all media operation!">
    </div>
    <div style="margin-bottom: 10px;">
      <input class="large-button" type="submit" formaction="/terminateCallAsync"
        value="terminate">
    </div>
    <div style="margin-bottom: 10px;">
      <input class="large-button" type="submit" formaction="/getParticipantListAsync"
        value="List participant">
    </div>
  </form>
</body>

</html>
