<!DOCTYPE html>
<html>
   <head>
      <title>Communication Client - Calling and Chat Sample</title>
      <style>
         body {box-sizing: border-box;}
         /* The popup chat - hidden by default */
         .chat-popup {
            display: none;
            position: fixed;
            bottom: 0;
            left: 15px;
            border: 3px solid #f1f1f1;
            z-index: 9;
            overflow-y: scroll;
            max-height: 600px;
         }
         .message-box {
            display: none;
            position: fixed;
            bottom: 0;
            left: 15px;
            border: 3px solid #FFFACD;
            z-index: 9;
         }
         .form-container {
            max-width: 300px;
            padding: 10px;
            background-color: white;
         }
         .form-container textarea {
            width: 90%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            background: #e1e1e1;
            resize: none;
            min-height: 50px;
         }
         .form-container .btn {
            background-color: #4CAF40;
            color: white;
            padding: 14px 18px;
            margin-bottom:10px;
            opacity: 0.6;
            border: none;
            cursor: pointer;
            width: 100%;
         }
         .container {
            border: 1px solid #dedede;
            background-color: #F1F1F1;
            border-radius: 3px;
            padding: 8px;
            margin: 8px 0;
         }
         .darker {
            border-color: #ccc;
            background-color: #ffdab9;
            margin-left: 25px;
            margin-right: 3px;
         }
         .lighter {
            margin-right: 20px;
            margin-left: 3px;
         }
         .container::after {
            content: "";
            clear: both;
            display: table;
         }
         .overlay .content {
            position: fixed; 
            width: 100%;
            height: 100%;
            text-align: center;
            overflow: hidden;
            z-index: 100;
            margin: auto;
         }
         .overlay img {
            position: absolute;
            display: block;
            max-height: 90%;
            max-width: 90%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
         }
         .overlay {
            position: fixed; 
            width: 100%; 
            height: 100%;
            background: rgba(0, 0, 0, .7);
            top: 0;
            left: 0;
            z-index: 100;
         }
         #overlay-container {
            display: none
         }
      </style>
   </head>
   <body>
      <div class="overlay" id="overlay-container">
         <div class="content">
            <img id="full-scale-image" src="" alt="" />
         </div>
      </div>
      <h4>Azure Communication Services</h4>
      <h1>Calling and Chat Quickstart</h1>
      <input id="teams-link-input" type="text" placeholder="Teams meeting link"
         style="margin-bottom:1em; width: 400px;" />
      <p>Call state <span style="font-weight: bold" id="call-state">-</span></p>
      <div>
         <button id="join-meeting-button" type="button">
         Join Teams Meeting
         </button>
         <button id="hang-up-button" type="button" disabled="true">
         Hang Up
         </button>
      </div>
      <div class="chat-popup" id="chat-box">
         <div id="messages-container"></div>
         <form class="form-container">
            <textarea placeholder="Type message.." name="msg" id="message-box" required></textarea>
            <hr>
            <label for="myfile">Attach images:</label>
            <input id="upload" type="file" id="myfile" name="myfile" accept="image/*" multiple>
            <div id="upload-result" style="border: #ccc 1px solid;"></div>
            <button type="button" class="btn" id="send-message">Send</button>
         </form>
      </div>
      <script src="./bundle.js"></script>
   </body>
</html>
