<!DOCTYPE html>
<html>
<head>
  <title>Phone Number Input</title>
</head>
<body>
  <h4>Azure Communication Services</h4>
  <h1>Outbound Calling Quickstart</h1>
  <form action="/submit" method="POST">
    <label for="phoneNumber">Enter the phone number of who you want to call.</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required>
    <br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
